<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù My Todo List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <main>
            <!-- Add Todo Form -->
            <div class="add-todo-section">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="What needs to be done?"
                        autocomplete="off"
                    >
                    <button id="addBtn" class="btn btn-primary">
                        <span class="btn-icon">+</span>
                        Add Todo
                    </button>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">
                    All <span class="count" id="allCount">0</span>
                </button>
                <button class="filter-btn" data-filter="active">
                    Active <span class="count" id="activeCount">0</span>
                </button>
                <button class="filter-btn" data-filter="completed">
                    Completed <span class="count" id="completedCount">0</span>
                </button>
            </div>

            <!-- Todo List -->
            <div class="todo-list-wrapper">
                <ul id="todoList" class="todo-list">
                    <!-- Todos will be dynamically inserted here -->
                </ul>
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üìã</div>
                    <p>No todos yet. Add one to get started!</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Built with ‚ù§Ô∏è using Flask & Vanilla JS</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
